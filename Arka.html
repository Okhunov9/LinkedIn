<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arka</title>
    <link rel="stylesheet" href="Arka.css">
</head>
<body>
    <div class="header">
        <div class="navigation__bar"></div>
        <div class="header__text">
            <div class="text">
                <h1>Fast and easy custom boxes your customers will love</h1>
                <p>Fastest turnaround. Best prices instantly. Dieline design help available.</p>
                <button class="header__btn">START YOUR DESIGN</button>
            </div>
        </div>
        <div class="header__image"></div>
    </div>
    <div class="container">
        <div class="sponsors">
            <div class="shopify"></div>
        </div>
       <div class="wrapper">
           <div class="product_label">
               <h2>Products you can customize</h2>
               <button>Browse all products</button>
           </div>
        <div class="products">
            <div class="Items">
                <div class="items__image">
                    <img src="./custom.png" alt="">
                </div>
                <div class="items__text">
                    <h4>Custom Carton Boxes</h4>
                    <div class="item_description">
                        <p class="text_one">Create a clean brand presentation with this custom carton box.</p>
                        <p>Starting at:</p>
                    </div>
                </div>
            </div>
            <div class="Items">
                <div class="items__image">
                    <img src="./custom.png" alt="">
                </div>
            </div>
            <div class="Items">
                <div class="items__image">
                    <img src="./custom.png" alt="">
                </div>
            </div>
            <div class="Items"></div>
            <div class="Items"></div>
            <div class="Items"></div>
        </div>
        <div class="services"></div>
        <div class="advantages"></div>
       </div>
    </div>
</body>
</html>
